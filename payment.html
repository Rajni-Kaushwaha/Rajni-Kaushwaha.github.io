              <h4 class="text-center text-danger">PAYMENT</h4>
              <form action="successfully.html" method="post">
                <div class="custom-control custom-radio mx-auto">
                  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio1">Credit Card</label>

                <div class="form-group col-md-6">

                <div class="form-group col-md-6">

                </div>
              </div>
              <div class="form-group col-md-6 mx-auto">
                <label for="inputEmail4">CVV</label>
                <input type="CVV" class="form-control" id="inputEmail4" placeholder="CVV">
              </div>
              <div class="form-group col-md-6 mx-auto">
                <label for="inputPassword4">Expiry Date</label>
                <input type="expirydate" class="form-control" id="inputPassword4" placeholder="expirydate">
              </div>
              <button type="pay" class="btn btn-primary">Pay</button>
